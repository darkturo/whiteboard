{% extends "layout.html" %}

{% block scripts %}
	{{super()}}
   <script type="text/javascript" src="{{url_for('static', filename='js/sketch.js')}}"></script>
   <script type="text/javascript">
      $(function() {
         $('#colors_sketch').sketch();
      });
   </script>
{% endblock scripts %}

{% block content %}
{{super()}}

<div class="container">
   <div class="tools">
      <div class="dropdown">
			<button class="btn btn-default dropdown-toggle" type="button" onclick="$('#menu').show()" data-toggle="dropdown"> 
				Stroke
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				<span class="caret"></span>
			</button>
			<ul id="menu" class="dropdown-menu">
				<li><a href="#colors_sketch" onclick="$('#menu').hide()" data-size="3">3 pt</a></li>
				<li><a href="#colors_sketch" onclick="$('#menu').hide()" data-size="5">5 pt</a></li>
				<li><a href="#colors_sketch" onclick="$('#menu').hide()" data-size="10">10 pt</a></li>
				<li><a href="#colors_sketch" onclick="$('#menu').hide()" data-size="15">15 pt</a></li>
				<li><a href="#colors_sketch" onclick="$('#menu').hide()" data-size="20">20 pt</a></li>
			</ul>
      </div>

      <a href="#colors_sketch" data-download="png" style="float: right; width: 100px;">Download</a>
   </div>
   <canvas id="colors_sketch" width="800" height="600" style="border:1px solid #000000;">
   </canvas>
</div>

{% endblock content %}
