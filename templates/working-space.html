{% extends "layout.html" %}

{% block scripts %}
	{{super()}}
   <script type="text/javascript" src="{{url_for('static', filename='js/sketch.js')}}"></script>
   <script type="text/javascript">
      $(function() {
         $('#whiteboard').sketch();
      });
   </script>
{% endblock scripts %}

{% block content %}
{{super()}}

<div class="container">
   <div class="btn-toolbar tools">
      <div class="dropdown">
			<button class="btn btn-default dropdown-toggle" type="button" onclick="$('#menu').toggle()" data-toggle="dropdown"> 
				Stroke
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				<span class="caret"></span>
			</button>
			<ul id="menu" class="dropdown-menu">
				<li><a href="#whiteboard" onclick="$('#menu').toggle()" data-size="3">3 pt</a></li>
				<li><a href="#whiteboard" onclick="$('#menu').toggle()" data-size="5">5 pt</a></li>
				<li><a href="#whiteboard" onclick="$('#menu').toggle()" data-size="10">10 pt</a></li>
				<li><a href="#whiteboard" onclick="$('#menu').toggle()" data-size="15">15 pt</a></li>
				<li><a href="#whiteboard" onclick="$('#menu').toggle()" data-size="20">20 pt</a></li>
			</ul>
      </div>
      <a id="undo" class="btn btn-default" href="#whiteboard" data-undo="1" alt="Undo">
         <span class="glyphicon glyphicon-repeat" style="transform: rotateY(180deg)"></span>
      </a>
      <a id="redo" class="btn btn-default" href="#whiteboard" data-redo="1" alt="Redo">
         <span class="glyphicon glyphicon-repeat"></span>
      </a>
      <a id="download" class="btn btn-default" href="#whiteboard" data-download="png" alt="Download Image">
         <span class="glyphicon glyphicon-download"></span>
      </a>
   </div>
   <canvas id="whiteboard" width="800" height="600" style="border:1px solid #000000;">
   </canvas>
</div>

{% endblock content %}
